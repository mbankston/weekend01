<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<title>Peon Score v1.0</title>
	<h1>Peon Score v1.0
		<small><s>back to work!</s></small>
	</h1>
</head>
<body>	
	<form id="peonForm" form class="form-inline">
		<div class="form-group">
			<p>First Name:</p>
			<input type="text" name="firstname" class="form-control" placeholder="Grommash">
		</div>
		<div class="form-group">
			<p>Last Name:</p>
			<input type="text" name="lastname" class="form-control" placeholder="Hellscream">
		</div>
		<div class="form-group">
			<p>Peon Number:</p>
			<input type="text" name="peonnum" class="form-control" placeholder="1">
		</div>
		<div class="form-group">
			<p>Peon Title:</p>
			<input type="text" name="peontitle" class="form-control" placeholder="High Warlord">
		</div>
		<div class="form-group">
			<p>Peon Rank:</p>
			<input type="number" name="peonrank" min="1" max="5" class="form-control" placeholder="5">
		</div>
		<div class="form-group">
			<p>Salary:</p>
			<input type="text" name="salary" class="form-control" placeholder="10">
		</div>
		<input type="submit" value="Zug Zug.">

	</form>
	<div class="orprompt">
		<h2>
			<p> OR </p>
		</h2>
		<div>
			<img src="http://static.wixstatic.com/media/8ddcdc_c8aeaeb26cf84d1c988c85d3770ac0ae.png_256" alt="SMorc" height: "33" width: "34";)
		</div>
		<button id="randomPeonGenerator">Generate Random Peon.</button>
	</div>
	<div>
		<table id="peonTable" class="table table-hover">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Peon Number</th>
					<th>Peon Title</th>
					<th>Peon Rank</th>
					<th>Salary</th>
					<th>No More Work</th>
				</tr>
			</thead>
			<tbody>	
			</tbody>		
		</table>
	</div>	
	

</body>
</html>
